version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ai_agent_db}

  app:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - POSTGRES_URI=postgresql://postgres:postgres@postgres:5432/govuk_content
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ./src:/app/src # Valid for dev reloading if strict mode is off, but useful for now.

volumes:
  mongodb_data:
  postgres_data:
